site_name: ragcrawl
site_description: Recursive website crawler producing LLM-ready knowledge base artifacts
site_url: https://vamshirapolu.github.io/ragcrawl
repo_url: https://github.com/vamshirapolu/ragcrawl
repo_name: vamshirapolu/ragcrawl
edit_uri: edit/main/docs/

theme:
  name: material
  logo: assets/logo.svg
  favicon: assets/favicon.ico
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: deep purple
      accent: purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Inter
    code: JetBrains Mono
  features:
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.path
    - navigation.top
    - navigation.indexes
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.tabs.link
    - toc.follow
    - toc.integrate
  icon:
    repo: fontawesome/brands/github
    admonition:
      note: octicons/tag-16
      abstract: octicons/checklist-16
      info: octicons/info-16
      tip: octicons/squirrel-16
      success: octicons/check-16
      question: octicons/question-16
      warning: octicons/alert-16
      failure: octicons/x-circle-16
      danger: octicons/zap-16
      bug: octicons/bug-16
      example: octicons/beaker-16
      quote: octicons/quote-16

plugins:
  - search:
      separator: '[\s\-,:!=\[\]()"`/]+|\.(?!\d)|&[lg]t;|(?!\b)(?=[A-Z][a-z])'
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            docstring_section_style: spacy
            merge_init_into_class: true
            show_signature_annotations: true
            separate_signature: true
            signature_crossrefs: true
            members_order: source
            filters: ["!^_"]

markdown_extensions:
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - tables
  - toc:
      permalink: true
      toc_depth: 3
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: vamshirapolu
      repo: ragcrawl
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

nav:
  - Home: index.md
  - Getting Started:
    - getting-started/index.md
    - Installation: getting-started/installation.md
    - Quickstart: getting-started/quickstart.md
  - User Guide:
    - user-guide/index.md
    - Crawling Websites: user-guide/crawling.md
    - Incremental Sync: user-guide/syncing.md
    - Chunking Content: user-guide/chunking.md
    - Exporting Data: user-guide/exporting.md
  - Configuration:
    - configuration/index.md
    - Crawler Options: configuration/crawler.md
    - Storage Backends: configuration/storage.md
    - Output Settings: configuration/output.md
  - CLI Reference:
    - cli/index.md
  - API Reference:
    - api/index.md
    - Core:
      - api/core/index.md
      - CrawlJob: api/core/crawl-job.md
      - SyncJob: api/core/sync-job.md
    - Models:
      - api/models/index.md
      - Document: api/models/document.md
      - Site: api/models/site.md
      - Page: api/models/page.md
      - Chunk: api/models/chunk.md
    - Storage:
      - api/storage/index.md
      - DuckDB: api/storage/duckdb.md
      - DynamoDB: api/storage/dynamodb.md
    - Chunking:
      - api/chunking/index.md
    - Export:
      - api/export/index.md
    - Filters:
      - api/filters/index.md

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/vamshirapolu/ragcrawl
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/ragcrawl/
  analytics:
    provider: google
    property: G-XXXXXXXXXX
  generator: false

extra_css:
  - stylesheets/extra.css

